<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <audio id="theme-audio" loop>
        <source src="assets/theme.mp3" type="audio/mpeg">
    </audio>

    <div class="audio-controls">

        <button id="pause-audio" class="audio-btn" title="Pausar m√∫sica">‚è∏Ô∏è</button>

    <div class="container">

                </select>
            </div>
        </div>

        <div class="button-section">

            <button id="return-btn" class="btn btn-return">RETORNAR</button>
        </div>
<br/>
<br/>

        <div id="result-section" class="result-section">

                <div class="chart-wrapper">

        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
